
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" th:href="@{/customerhome.css}" >
   
</head>
<body>
<div th:unless="${isPremium}" class="non-premium" >
<video autoplay muted loop>
    <source src="https://github.com/SonaliPriyadarsani/AudioFiiles/raw/main/Untitled%20video%20-%20Made%20with%20Clipchamp%20(1).mp4" type="video/mp4">
  </video>
<main>
      <section>
      <div class="home">
      <h1>Hey SongSculptor</h1>
     <hr>
       <a href="pay"><button><b>SUBSCRIBE</b></button></a>
       <br>
       <br>
       <a href="logout"><button class="button"><b>LOGOUT</b></button></a>
       </div>
      </section>
     </main>
</div>
<div th:if="${isPremium}" class="preimum">

<table border="">
<thead>
<tr>
<th>Name</th>
<th>Artist</th>
<th>Genre</th>
<th>Play</th>
</tr>
</thead>
<tbody>
<tr th:each ="song:${songs}">
<td th:text ="${song.name}"> </td>
<td th:text ="${song.artist}"> </td>
<td th:text ="${song.genre}"> </td>
<td> 
<audio controls>
<source th:src="${song.link}" type="audio/mpeg" >
</audio> 
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
